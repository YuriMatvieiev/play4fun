<!doctype html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"Login" })
  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})

      <main class="page games">
        <section class="game contacts register login">
          <div class="contacts__container">
            <div class="contacts__title">Welcome Back!</div>
            <div class="register__wrap">
              <div class="contacts__body">
                <form class="contacts__form register__form login">
                  <div class="register__item">
                    <label for="email">E-mail</label>
                    <input
                      type="email"
                      placeholder="Your e-mail"
                      name="email"
                      id="email"
                      required
                    />
                  </div>

                  <div class="register__item">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      placeholder="Password"
                      name="password"
                      id="password"
                      required
                    />
                  </div>

                  <div class="register__buttons">
                    <button class="contacts__button main-button" type="submit">
                      Login
                    </button>
                    <p>
                      Donâ€™t have account? <a href="register.html">Register.</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="popup">
        <div class="popup__wrap">
          <div class="popup__title">
            Account doesn't exist or is not activated.
          </div>

          <a class="popup__button main-button">Try again</a>
        </div>
      </div>
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
